<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6d78753449.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="kotak">
        <div class="item-gambar">
          <img src="images\image-product-desktop.jpg" id="img" />
        </div>
        <div class="item-text">
          <p class="perfume">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="cost">$149.99</p>
          <p class="discount">$169.99</p>
          <button class="button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ringga Vertika</a>.</div>
  </body>
</html>
